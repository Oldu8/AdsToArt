<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdsToArt</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>AdsToArt</h1>
      <div>
        <p class="description">
          AdsToArt is the simple extension that swaps ads with some other
          content.
          <br /><br />
          Now, you can upload the image, and instead of boring ads, you will see
          this image, or empty space.
        </p>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Enable Ads Swap</span>
      </div>
      <div class="set-container">
        <label class="set-title">Select Image Set:</label>
        <div class="image-set-options">
          <label class="image-option">
            <input type="radio" name="image-set" value="set_space" checked />
            <img src="/images/set_space/thumbnail.png" alt="Space Set" />
            <span>Space and Astronomy</span>
          </label>
          <label class="image-option">
            <input type="radio" name="image-set" value="set_flower" checked />
            <img src="/images/set_flower/thumbnail.png" alt="Flowers Set" />
            <span>Dark and Flowers</span>
          </label>
        </div>
      </div>
      <script src="/src/popup.js"></script>
    </div>
  </body>
</html>
