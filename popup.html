<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdsToArt</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>AdsToArt</h1>
      <div>
        <p class="description">
          AdsToArt is the simple extension that swaps ads with images from set
          that you choose.
          <br /><br />
          Firstly, ensure that you enable the extension and select the image
          set.
        </p>
      </div>
      <div class="toggle-container">
        <span class="toggle-label">Enable Ads Swap</span>
        <label class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="set-container">
        <label class="set-title">Select the image set:</label>
        <div class="image-set-options">
          <label class="image-option">
            <input type="radio" name="image-set" value="set_space" checked />
            <img src="/images/set_space/thumbnail.png" alt="Space Set" />
            <span>Space and Astronomy</span>
          </label>
          <label class="image-option">
            <input type="radio" name="image-set" value="set_flower" checked />
            <img src="/images/set_flower/thumbnail.png" alt="Flowers Set" />
            <span>Dark and Flowers</span>
          </label>
        </div>
      </div>
      <div class="donation-block">
        <p class="donation-title">
          Support developers:
        </p>
        <div class="donation-item">
          <a href="https://donatello.to/oldu8" target="_blank">
            Donatello
          </a>
          <span class="donation-notice">
            for UAH, USDT, EUR
          </span>
        </div>
      <script src="/src/popup.js"></script>
    </div>
  </body>
</html>
