<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdsToArt</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>AdsToArt</h1>
      <div>
        <p class="description">
          AdsToArt is the simple extension that swaps ads with some other
          content.
          <br />
          <br />
          Now, you can upload the image, and instead of boring ads, you will see
          this image, or empty space.
        </p>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Enable Ads Swap</span>
      </div>
      <script src="/src/popup.js"></script>
    </div>
  </body>
</html>
